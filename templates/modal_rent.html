{% block modal_rent %}
<!-- modal -->
<div class="modal fade" id="sewa" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content position-relative">
            <div class="position-absolute top-0 end-0 mt-3 me-3 z-index-1"><button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="bg-light rounded-top-lg py-3 ps-4 pe-6">
                <h4 class="mb-1 text-center" id="pricing">Sewa Bot</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row gx-12">
                                    <div class="mb-3 col-sm-6">
                                        <label class="form-label" for="name">Your Name</label>
                                        <input class="form-control" type="text" id="name" name="name" placeholder="Your Name"/>
                                    </div>
                                    <div class="mb-3 col-sm-6">
                                        <label class="form-label" for="email">Your Email</label>
                                        <input class="form-control" type="text" id="email" name="email" placeholder="Your Email"/>
                                    </div>
                                </div>
    
                                <div class="form-group mb-3">
                                    <label>Pilih Produk</label>
                                    <select name="product" class="form-control" id="product">
                                        <option value="Rp. 10.000 ( Sewa Only )">Rp. 10.000 ( Sewa Only )</option>
                                        <option value="Rp. 15.000 ( Sewa + Premium )">Rp. 15.000 ( Sewa + Premium )</option>
                                        <option value="Rp. 5.000 ( Sewa )">Rp. 5.000 ( Sewa )</option>
                                        <option value="Custom Price">Custom Price</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label>Ada Catatan ?</label>
                                    <textarea name="description" class="form-control" rows="3" id="description"></textarea>
                                </div>
    
                                <div id="text-info mb-3"></div>
                                <div class="form-group">
                                    <button class="btn btn-success send"><i class="mdi mdi-cart-arrow-right me-1"></i> Pesan via WhatsApp</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock modal_rent %}
