<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <p id="obj_paragraf">Miku21</p>
    <script>
      //Mengambil objek dengan id
      var obj_paragraf = document.getElementById("obj_paragraf")
      //membuat object baru
      var new_text = document.createTextNode(" Creator")
      // Tambah text
      obj_paragraf.appendChild(new_text)
    </script>
  </body>
</html>
